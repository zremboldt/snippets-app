<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snippets</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <h2>My fancy snippet collection</h2>
    <div class="cards-container">
      <!-- JS generates content here -->
    </div>
  </main>
  <button class="new-snippet_open-button">New Snippet +</button>

  <div class="new-snippet_overlay">
    <div class="new-snippet">
      <div class="new-snippet_drop-zone">Drop image here</div>
      <textarea class="new-snippet_textarea" name="" id="" cols="30" rows="10">Enter text here</textarea>
    </div>
    <button class="new-snippet_close-button">Close</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
