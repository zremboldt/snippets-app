<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snippets</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <h2 class="collection-title">My fancy snippet collection</h2>
    <div class="cards-container"></div>
  </main>
  <button class="new-snippet_toggle-button">New Snippet +</button>

  <div class="new-snippet_overlay">
    <div class="new-snippet">
      <form action="" method="post">
        <div class="new-snippet_image-drop-zone">Drop image here</div>
        <input class="new-snippet_title-input" type="text" placeholder="Add a title">
        <input class="new-snippet_url-input" type="url" placeholder="Add a link">
        <textarea class="new-snippet_textarea" name="" placeholder="Add a note"></textarea>
        <button type="submit" class="new-snippet_save-button">Save 👍</button>
      </form>
    </div>
    <!-- <button class="new-snippet_close-button">Close</button> -->
  </div>

  <script src="script.js"></script>
</body>

</html>
